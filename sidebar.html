<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: gainsboro;
        }

        .container {
            display: flex;
        }

        .left-siderbar {
            width: 90px;
            margin: 20px;
            padding: 5px;
            border-radius: 10px;
            background: white;
        }

        .left-siderbar svg {
            display: block;
            margin: 20px;
            padding: 5px;
            height: 50px;
            width: 50px;
            background: white;
            border-radius: 50%;
        }

        .main-body {
            margin: 20px;
            padding: 5px;
            width: 350px;
            background: white;
            border: 1px solid white;
            border-radius: 10px;
        }

        .head {
            display: flex;
            gap: 250px;
        }

        .invite {
            margin: 20px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            color: white;
            background: rgb(68, 67, 67);
            border-radius: 10px;
        }

        .lobby p {
            font-size: large;
            height: 30px;
            width: 340px;
            background: rgb(179, 178, 178);
            border-radius: 6px;
        }

        .sky ul li {
            position: relative;
            right: 30px;
            padding: 5px;
            display: block;
        }

        .freemium ul li {
            position: relative;
            right: 30px;
            padding: 5px;
            display: block;
        }

        .right-siderbar {
            position: relative;
            width: 350px;
            margin: 20px;
            padding: 5px;
            border-radius: 10px;
            background: white;
        }

        .here {
            position: absolute;
            box-shadow: 1px 0px 1px;
            height: 60px;
        }

        .here svg {
            height: 20px;
            width: 20px;
            margin: 30px;
        }

        .member {
            position: relative;
            margin: 10px;
            top: 70px;
        }

        .online {
            display: flex;
            margin: 10px;
            top: 30px;
            position: relative;
        }
    </style>
</head>
