<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacket</title>
    <style>
        .container {
            position: absolute;
            width: 414px;
            height: 503px;
            left: 450px;
        }

        .side {
            display: flex;
        }

        .wishlist {
            position: absolute;
            width: 150px;
            height: 48px;
            background: black;
            border-radius: 3px;
            border: none;
            color: #FFFFFF;
            border: 1px solid #d1cccc;
            cursor: pointer;
        }

        .bag {
            position: absolute;
            width: 150px;
            height: 48px;
            left: 200px;
            background: black;
            border-radius: 3px;
            border: none;
            color: #FFFFFF;
            border: 1px solid #d1cccc;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container">
        <div> <img src="./Rectangle 86.jpg" alt="jacket"></div>
        <div class="side">
            <h2>Oversized Denim <br> Jacket</h2>
            <p>$12.99</p>
        </div>

        <p>DESCRIPTION</p>
        <p>Straight cut shirt jacket in sturdy, washed denim. Features a pointed collar and buttons down the front.
            Dropped shoulders and long sleeves with button cuffs. Detachable tie belt at the waist and a rounded hem.
        </p>
        <div class="buttons">
            <button class="wishlist">WISHLIST</button>
            <button class="bag">ADD TO BAG</button>
        </div>
    </div>
</body>

</html>
