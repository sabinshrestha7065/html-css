<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Messenger</title>
    <style>
        header {
            display: flex;
            width: 50%;
        }

        .left img {
            border-radius: 50%;
            cursor: pointer;
        }

        h2 {
            position: relative;
            bottom: 7px;
            left: 7px;
        }

        .right {
            position: relative;
            left: 50%;
            display: flex;
            gap: 20px;
        }

        .right i {
            position: relative;
            top: 10px;
            left: 8px;
        }

        .cam {
            height: 35px;
            width: 35px;
            background-color: #efefef;
            border-radius: 50%;
        }

        .pen {
            height: 35px;
            width: 35px;
            background-color: #efefef;
            border-radius: 50%;
        }

        nav {
            display: flex;

        }

        .search-box {
            background: #efefef;
            width: 50%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .search-box input {
            width: 100%;
            background: transparent;
            padding: 10px;
            outline: none;
            border: 0;
        }

        .sms {
            border-radius: 10px;
            background: gainsboro;
            width: 50px;
            text-align: center;
        }

        section {
            display: flex;
            margin: 8px;
            padding: 5px;
            gap: 30px;
        }

        .camera {
            height: 42px;
            width: 42px;
            background: gainsboro;
            border-radius: 50%;
            position: relative;
            top: 20px;
            cursor: pointer;
        }

        .camera i {
            position: relative;
            padding: 10px;
            left: 2px;
            top: 13px;
        }

        .camera p {
            position: relative;
            top: 10px;
            left: 4px;
        }

        .online-list {
            display: inline;
            position: relative;
            left: 30px;
            top: 20px;

        }

        .online img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .online-list p {
            font-size: small;
            position: relative;
            left: 5px;
            bottom: 20px;
        }

        .online-circle {
            display: flex;
        }

        .alive {
            height: 10px;
            width: 10px;
            background-color: green;
            border-radius: 50%;
            position: relative;
            margin-left: 20px;
            bottom: 14px;
            left: 6px;
            box-shadow: 0px 0px 0px 1px white;
        }

        .online-people {
            display: flex;
            gap: 30px;
        }

        .chat-people {
            display: flex;
        }

        .chat-people h4 {
            position: relative;
            bottom: 10px;
            left: 20px;
            font-weight: 400;
            font-size: 12px;
            color: rgb(85, 83, 83);
        }

        .chat-people p {
            position: relative;
            top: 12px;
            right: 45px;
            font-size: xx-small;
            color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }

        .chat-people img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-people i {
            position: relative;
            top: 12px;
            left: 75px;
            font-size: 20px;
            color: #000000;
        }

        .time {
            border: none;
            position: relative;
            left: 10px;
            font-size: small;
        }
    </style>
</head>
