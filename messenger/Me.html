    <button>

        <div class="user">
            <i class="bi bi-person-circle"></i>
            <label for="username">Username</label>
        </div>
        <h5>Preferences</h5>
        <div class="privacy">
            <i class="bi bi-shield-fill"></i>
            <label for="privacy">privacy</label>
        </div>
        <div class="avater">
            <i class="bi bi-person-bounding-box"></i>
            <label for="avater">Avater</label>
        </div>
        <div class="notification">
            <i class="bi bi-bell-fill"></i>
            <label for="notification">Notifications & Sounds</label>
        </div>
        <div class="data">
            <i class="bi bi-life-preserver"></i>
            <label for="date">Data Saver</label>
        </div>
        <div class="story">
            <i class="bi bi-clock-history"></i>
            <label for="story">Story</label>
        </div>
        <div class="sms">
            <i class="bi bi-chat-fill"></i>
            <label for="sms">SMS</label>
        </div>
        <div class="phone">
            <i class="bi bi-people-fill"></i>
            <label for="phone">Phone Contacts</label>
        </div>
        <div class="photos">
            <i class="bi bi-image-fill"></i>
            <label for="photos">photos</label>
        </div>
        <div class="bubbles">
            <i class="bi bi-chat-dots-fill"></i>
            <label for="bubbles">Bubbles</label>
        </div>
        <h5>Account</h5>
        <a href="./switch account.html">
            <i class="bi bi-door-closed-fill"></i>
            <label for="switch">Switch Account</label>
        </a>
        <div class="setting1">
            <i class="bi bi-gear"></i>
            <label for="setting">Account Setting</label>
        </div>
        <div class="reported">
            <i class="bi bi-flag-fill"></i>
            <label for="reported">Reported Chats </label>
        </div>
        <div class="report">
            <i class="bi bi-bug-fill"></i>
            <label for="report">Report Technical problem</label>
        </div>
        <div class="help">
            <i class="bi bi-question-circle-fill"></i>
            <label for="help">Help</label>
        </div>
        <div class="legal">
            <i class="bi bi-newspaper"></i>
            <label for="legal">Legal & Policies</label>
        </div>
